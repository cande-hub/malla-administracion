<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla - Licenciatura en Administración</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    h1 { text-align: center; }
    .semestre { margin-bottom: 30px; }
    .materia {
      padding: 10px; margin: 5px 0;
      background: white; border-left: 6px solid gray;
    }
    .aprobada { border-color: green; }
    .cursando { border-color: orange; }
    .pendiente { border-color: red; }
  </style>
</head>
<body>
  <h1>Malla Curricular - Administración</h1>

  <div class="semestre">
    <h2>1° Semestre</h2>
    <div class="materia aprobada">Matemática I</div>
    <div class="materia cursando">Contabilidad</div>
    <div class="materia pendiente">Administración General</div>
  </div>

  <div class="semestre">
    <h2>2° Semestre</h2>
    <div class="materia pendiente">Macroeconomía</div>
    <div class="materia pendiente">Estadística</div>
  </div>
</body>
</html>
